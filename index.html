<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Fatm4n</title>
    <style>
        /* Tổng thể */
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000; /* Nền đen */
            color: #0f0; /* Màu xanh hacker */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header - Menu */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background: #111;
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2);
            z-index: 1000;
        }

        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .nav a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #0f0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        /* Nội dung chính */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 200px;
        }

        .title {
            font-size: 8rem;
            font-weight: bold;
            color: #0f0;
            animation: blur-move 3s infinite ease-in-out;
            letter-spacing: 5px;
        }

        @keyframes blur-move {
            0%, 100% {
                filter: blur(0px);
                transform: translateY(0);
            }
            50% {
                filter: blur(4px);
                transform: translateY(-10px);
            }
        }

        /* Nút bấm */
        .btn {
            margin-top: 180px;
            padding: 10px 50px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #0f0, #00ff00);
            color: #000;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <ul class="nav">
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="blog.html">Bài viết</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
        </ul>
    </header>

    <!-- Nội dung chính -->
    <div class="content">
        <div class="title">Fatm4n</div>
        <button class="btn">Xem thêm</button>
    </div>

<style>
    /* CSS hiện tại giữ nguyên, thêm phần dưới cùng */
    @media (max-width: 768px) {
        .title {
            font-size: 5rem; /* Giảm kích thước tiêu đề */
            letter-spacing: 2px;
        }

        .btn {
            margin-top: 100px; /* Giảm khoảng cách */
            padding: 10px 30px;
            font-size: 0.9rem;
        }

        .nav {
            gap: 20px; /* Giảm khoảng cách giữa các menu */
        }

        .nav a {
            font-size: 1rem; /* Giảm kích thước chữ */
        }
    }
</style>

</body>
</html>
